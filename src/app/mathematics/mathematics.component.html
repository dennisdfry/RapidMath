<section>
    <div class="mathe-wrap">
        <div class="operator-class-container">
            <button *ngIf="startbutton" class="startButton" (click)="startGame('+')" mat-raised-button
                aria-label="Button that displays a tooltip that has custom delays through a default config">
               +
            </button>
        </div>
        <div class="operator-class-container">
            <button *ngIf="startbutton" class="startButton" (click)="startGame('-')" mat-raised-button
                aria-label="Button that displays a tooltip that has custom delays through a default config">
                -
            </button>
        </div>
        <div class="operator-class-container">
            <button *ngIf="startbutton" class="startButton" (click)="startGame('*')" mat-raised-button
                aria-label="Button that displays a tooltip that has custom delays through a default config">
                x
            </button>
        </div>
        <div class="operator-class-container ">
            <button *ngIf="startbutton" class="startButton" (click)="startGame('/')" mat-raised-button
                aria-label="Button that displays a tooltip that has custom delays through a default config">
                \
            </button>
        </div>

    </div>
    <div class="operator-class-container route-to_mainpage">
        <button *ngIf="startbutton" class="startButton" [routerLink]="['/mainpage']" mat-raised-button
            aria-label="Button that displays a tooltip that has custom delays through a default config">back</button>
    </div>
    <div *ngIf="playGame">
        <div class="operation-container">
            {{arethmeticNumberOne[operationIndex]}} {{operator}} {{arethmeticNumberTwo[operationIndex]}}
        </div>
        <div class="random-results-container">
            <div class="results" (click)="check(result)" *ngFor="let result of randowResultsArray ">
                {{result}}
            </div>
        </div>
        <div *ngIf="showLevelBooleanAddition" class="level-container-addition">
            <div *ngIf="showLevelBooleanAddition" class="level-container">Level {{nextPointArrayAddition.length+1}}
            </div>
        </div>
        <div *ngIf="showLevelBooleanSubtraction" class="level-container-addition">
            <div *ngIf="showLevelBooleanSubtraction" class="level-container">Level
                {{nextPointArraySubtraction.length+1}}</div>
        </div>
        <div *ngIf="showLevelBooleanMulti" class="level-container-addition">
            <div *ngIf="showLevelBooleanMulti" class="level-container">Level {{nextPointArrayMulti.length+1}}</div>
        </div>
        <div *ngIf="showLevelBooleanDivision" class="level-container-addition">
            <div *ngIf="showLevelBooleanDivision" class="level-container">Level {{nextPointArrayDivision.length+1}}
            </div>
        </div>
        <div class="bar-container">
            <div class="bar" [style.width.%]="barWidth"></div>
        </div>
    </div>
</section>
